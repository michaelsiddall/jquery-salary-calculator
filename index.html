<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>jQuery Salary Calculator</title>
  </head>
  <h1>Salary Calculator</h1>
  <body>
    <h3>Add Employee</h3>

    <input id="firstNameIn" type="text" placeholder="First Name" />
    <input id="lastNameIn" type="text" placeholder="Last Name" />
    <input id="idNumberIn" type="number" placeholder="ID" />
    <input id="titleIn" type="text" placeholder="Title" />
    <input id="annualSalaryIn" type="number" placeholder="Annual Salary" />

    <button id="addEmployeeBtn">Submit</button>
  </body>
</html>
