        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        
      </tbody>
      <tfoot>
        <button id="addEmployeeBtn">Submit</button>
      </tfoot>
    </table>
    <ul id=></ul>
    <h3>Monthly Costs: $<span id="totalMonthlyCostsOut"></span></h3>
  </body>
</html>
